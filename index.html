<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <div class="quiz-app">
        <div class="quiz-info">
            <div class="categories">
                Category:
                <select name="" class="list-quizes">
                    <option value="html_questions">Html</option>
                    <option value="javascript_questions">Javascript</option>
                    <option value="css_questions">Css</option>
                </select>
            </div>
            <button class="start-button">Start</button>
            <div class="count">Questions Count <span></span></div>
        </div>
        <div class="quiz-area">
            <!-- <h2>why we use &lt;br&gt; Element</h2> -->
        </div>
        <div class="answers-area">

        </div>
        <button class="submit-button">Submit Answer</button>
        <div class="bullets">

            <div class="spans">

            </div>

            <div class="countdown">

            </div>
        </div>
        <div class="results">

        </div>
    </div>
    <div class="reload">
        <button onclick="location.reload();">New</button>
    </div>

    <script src="js/main.js">
    </script>

    <footer>
        <p align="center">Made By: Mohammed Mojaly</p>
    </footer>
</body>

</html>
